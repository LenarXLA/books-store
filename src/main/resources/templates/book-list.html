<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Books</title>
</head>
<body>
    <div th:switch="${books}" class="row">
        <div class="col s6">
            <h2 th:case="null">No books found!</h2>
            <div th:case="*">
                <h2>Books</h2>
                <table class="striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.price}"></td>
                        <td><a th:href="@{book-update/{id}(id=${book.id})}"><i class="material-icons">create</i></a></td>
                        <td><a th:href="@{book-delete/{id}(id=${book.id})}"><i class="material-icons">delete</i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/book-create" class="waves-effect waves-light btn">Create book</a></p>
        </div>
    </div>
</body>
</html>
